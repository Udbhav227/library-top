<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Library</title>
</head>
<body>
  
  <div id="library-container" class="library-container"></div>
  <dialog>
    <h3>Enter book details</h3>
    <form action="">
      <div>
        <label for="title">Title: </label>
        <input type="text" name="title" id="title">
      </div>
      <div>
        <label for="author">Author: </label>
        <input type="text" name="author" id="author">
      </div>
      <div>
        <label for="pages">Pages: </label>
        <input type="number" name="pages" id="pages" min="0">
      </div>
      <fieldset>
        <legend>Read Status:</legend>
        <input type="radio" name="readStatus" id="readStatusRead" value="Read">
        <label for="readStatusRead">Read</label>
        <input type="radio" name="readStatus" id="readStatusNotRead" value="Not Read">
        <label for="readStatusNotRead">Not Read</label>
      </fieldset>
      <div>
        <button type="submit" id="submit-btn">Add Book</button>
      </div>
    </form>
    <button id="cancel-btn">Cancel</button>
  </dialog>
  <button class="new-book-btn">New Book</button>
  <script src="script.js"></script>
</body>
</html>
